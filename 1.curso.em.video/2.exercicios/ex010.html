<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <style>
        section{background-color: white; margin: auto; width: 360px; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.568); padding: 15px;}

section p{text-align: justify; text-indent: 12px;}
section h1{text-align: center; margin: 0px;}
        input#txtvel{
            width: 50px;
        }
        div{
            background-color: rgb(143, 23, 8);
        }
    </style>
</head>
<body>
<header>
    <h1>Exercício 01</h1>
</header>
    <main>
        <section>
            <h1>Sistema de Multas</h1><br>
            Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
            <input type="button" value="Verificar" onclick="calcular()"><br>
            <div id="res"> </div>
        </section>
    </main>
    <footer class="footer">
        <a href="../index.html">Sumário</a> <a href="../2.exercicios/ex011.html">Exercício 02</a> 
    </footer>
    <script>
        function calcular(){
            var txtv = window.document.getElementById("txtvel")
            var res= window.document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += "<p>Você está <strong>multado</strong> por excesso de velocidade"
            }else{

            }
            res.innerHTML +="<p>Dirija sempre com cinto de segurança.</p>"

        }
    </script>
</body>
</html>
